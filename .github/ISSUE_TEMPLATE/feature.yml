name: Feature Request
description: Propose a new feature or enhancement
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature!

  - type: dropdown
    id: workspace
    attributes:
      label: Workspace
      description: Which part of the project does this affect?
      options:
        - Desktop App
        - Website
        - SDK (Ren'Py/SQL)
        - Multiple/Shared
        - Infrastructure
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this solve? Who benefits from this feature?
      placeholder: "As a user/developer, I want to..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this feature work?
      placeholder: Describe the feature and how it should behave...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any other approaches?
      placeholder: Optional - describe alternative solutions
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any mockups, examples, or additional information?
      placeholder: Screenshots, links, examples, etc.
    validations:
      required: false
