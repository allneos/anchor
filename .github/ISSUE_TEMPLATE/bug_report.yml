name: Bug Report
description: Report a bug or issue
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the information below.

  - type: dropdown
    id: workspace
    attributes:
      label: Workspace
      description: Where did you encounter this bug?
      options:
        - Desktop App
        - Website
        - SDK (Ren'Py/SQL)
        - Build/Infrastructure
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What's going wrong?
      placeholder: A clear description of the bug
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: Describe what you expected to happen
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version are you using?
      placeholder: "v0.1.0"

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Operating system (for app), Browser (for web), or Ren'Py version (for SDK)
      placeholder: "Windows 11 / Chrome 120 / Ren'Py 8.1.3"

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any error messages or console logs?
      placeholder: Paste error messages or logs here
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any screenshots or additional information?
      placeholder: Screenshots, videos, or other context
    validations:
      required: false
